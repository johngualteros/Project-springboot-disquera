<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"  />
    <title>Agregar Cancion</title>
</head>
<body>
    <div class="container-add-form">
        <div id="formGenero">
            <section class="close">
                <img th:src="@{/assets/img/jglogo.jpg}" alt="" class="text-center" width="50">
                <div th:if="${ac==false}">
                    <a href="index">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </a>
                </div>
                <div th:if="${ac==true}">
                    <a href="../index">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </a>
                </div>
            </section>
            <form method="post" th:action="@{/cancion/add}" th:object="${cancion}" id="form-edit">
                <h1 class="title-form" th:text="${accion}">
                </h1>
                <div class="mb-3">
                    <label for="nombreCancion">Nombre</label><br>
                    <input type="text" name="nombreCancion" id="nombreCancion" placeholder="Porfavor digite el nombre" class="input" th:field="*{nombreCancion}">
                    <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('nombreCancion')}"
                    th:errors="*{nombreCancion}"></div>
                </div>
                <div class="mb-3">
                    <label for="fechaGrabacion">Fecha Grabacion</label><br>
                    <input type="text" name="fechaGrabacion" id="fechaGrabacion" placeholder="Porfavor digite la Fecha" class="input" th:field="*{fechaGrabacion}">
                    <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('fechaGrabacion')}"
                    th:errors="*{fechaGrabacion}"></div>
                </div>
                <div class="mb-3">
                    <label for="duracionCancion">Duracion</label><br>
                    <input type="text" name="duracionCancion" id="duracionCancion" placeholder="Porfavor digite la Duracion" class="input" th:field="*{duracionCancion}">
                    <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('duracionCancion')}"
                    th:errors="*{duracionCancion}"></div>
                </div>
                <div class="mb-3">
                    <label for="album">id Album</label><br>
                    <input type="text" name="album" id="album" placeholder="Porfavor digite el id del album" class="input" th:field="*{album}">
                    <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('album')}"
                    th:errors="*{album}"></div>
                </div>
                
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input bg-dark" type="checkbox" role="switch" id="estadoCancion" name="estadoCancion" th:field="*{estadoCancion}" checked>
                    <label class="form-check-label" for="estadoCancion">Estado</label>
                </div>

                <div th:if="${ac==false}">
                    <button type="submit" class="button-form mb-3">Registrar</button>
                </div>
                <div th:if="${ac==true}">
                    <button type="button" th:onclick="|editar()|" class="button-form mb-3">Editar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
